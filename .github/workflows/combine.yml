name: Combine

on:
  push:
    branches: [master]
  pull_request:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  combine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: node src/combine.js
      - if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates/
          git diff --cached --quiet || git commit -m "combine $(date -u +%Y-%m-%d)"
          git pull --rebase
          git push
